dist: trusty
before_install:
- chmod +x gradlew
- chmod +x .travis/deploy.sh
language: java
jdk:
- oraclejdk8
before_script:
  - npm install -g snyk@1.360.0
  - snyk -v
  - snyk auth $SNYK_TOKEN
deploy:
- provider: script
  skip_cleanup: true
  script: "./.travis/deploy.sh $TRAVIS_TAG"
  on:
    tags: true
after_deploy:
  - snyk monitor --project-name=iab-spiders-and-robots-java-client
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
